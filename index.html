<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- -------------- main container -----------------  -->
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        <div class="content">
            <p id="score"></p>
            <p>Choose your move:</p>
            <div class="choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
            </div>
            <p id="userOption"></p>
            <p id="computerOption"></p>
            <p id="result"></p>
            <p id="winner"></p>
            <button id="restart"><img src="./resources/restart_alt_FILL0_wght400_GRAD0_opsz24.svg" alt="reload button"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
